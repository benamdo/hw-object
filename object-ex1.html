<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #car-details {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Details</h1>
        <form id="car-form">
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" required>

            <label for="model">Model:</label>
            <input type="text" id="model" required>

            <label for="price">Price:</label>
            <input type="number" id="price" required>

            <label for="license">License Number:</label>
            <input type="text" id="license" required>

            <label for="year">Year of Manufacture:</label>
            <input type="number" id="year" required>

            <label for="color">Color:</label>
            <input type="text" id="color" required>

            <label for="maintenance">Number of Years of Car Maintenance:</label>
            <input type="number" id="maintenance" required>

            <button type="button" onclick="createCar()">Create Car</button>
        </form>

        <div id="car-details">
            <!-- Car details will be displayed here -->
        </div>
    </div>

    <script>
        function createCar() {
            // Get input values
            const manufacturer = document.getElementById("manufacturer").value;
            const model = document.getElementById("model").value;
            const price = parseFloat(document.getElementById("price").value);
            const license = document.getElementById("license").value;
            const year = parseInt(document.getElementById("year").value);
            const color = document.getElementById("color").value;
            const maintenance = parseInt(document.getElementById("maintenance").value);

            // Create a car object
            const car = {
                Manufacturer: manufacturer,
                Model: model,
                Price: price,
                License_Number: license,
                Year_of_Manufacture: year,
                Color: color,
                Years_of_Maintenance: Array.from({ length: maintenance }, (_, i) => year + i),
            };

            // Display car details
            const carDetailsElement = document.getElementById("car-details");
            carDetailsElement.innerHTML = `
                <h2>Car Details:</h2>
                <table>
                    <tr>
                        <th>Attribute</th>
                        <th>Value</th>
                    </tr>
                    ${Object.entries(car)
                        .map(([key, value]) => `
                            <tr>
                                <td>${key.replace(/_/g, ' ')}</td>
                                <td>${typeof value === 'object' ? value.join(', ') : value}</td>
                            </tr>
                        `)
                        .join('')}
                </table>
            `;
        }
    </script>
</body>
</html>
